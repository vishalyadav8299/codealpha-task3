<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Section</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: aqua;
    }
    section {
      padding: 20px;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .contact-form button {
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .contact-info {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact Us</h2>
    <p>We would love to hear from you! Fill out the form below or use the contact details to reach out directly.</p>

    <!-- Contact Form (Formspree Integrated) -->
    <div class="contact-form">
      <form action="https://formspree.io/f/meokqdrj" method="POST">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="mobile">Your Mobile No:</label>
        <input type="text" id="mobile" name="mobile" placeholder="Enter your Mobile No." required>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="4" placeholder="Enter your message" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>

    <!-- Contact Information -->
    <div class="contact-info">
      <h3>Our Contact Information:</h3>
      <p><strong>Email:</strong> Vishal Yadav</p>
      <p><strong>Phone:</strong> +918299225632</p>
      <p><strong>Address:</strong> Chakeri, Kanpur near KIT</p>
      <p><strong>Mails:</strong> vishalyada2671@gmail.com</p>
    </div>
  </section>

</body>
</html>
